<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packaroo</title>

  <script src="https://unpkg.com/@rive-app/canvas@2.15.0"></script>

  <style>
    :root { color-scheme: light; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
    }

    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 20px 16px;
      box-sizing: border-box;
    }

    /* Key idea: constrain by HEIGHT, let width follow (no squish) */
    canvas {
      height: min(70vh, 560px);
      width: auto;                 /* prevents stretching */
      aspect-ratio: 603 / 1319;    /* keeps the DOM box correct */
      display: block;
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      background: white;
      cursor: pointer;
    }

    button:active { transform: translateY(1px); }
  </style>
</head>
<body>

  <div class="wrap">
    <canvas id="packaroo" width="603" height="1319"></canvas>
    <button id="completeBtn" type="button">Process Complete</button>
  </div>

  <script>
    // Put your exact state machine name here (case/spacing must match Rive)
    const STATE_MACHINE_NAME = "State Machine 1";

    const canvas = document.getElementById("packaroo");
    const button = document.getElementById("completeBtn");

    let riveInstance;
    let processCompleteInput;

    riveInstance = new rive.Rive({
      src: "./kangaroo.riv",
      canvas,
      autoplay: true,
      stateMachines: [STATE_MACHINE_NAME],
      fit: rive.Fit.CONTAIN,
      alignment: rive.Alignment.CENTER,

      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs(STATE_MACHINE_NAME) || [];
        processCompleteInput = inputs.find(i => i.name === "processComplete");

        console.log("Inputs:", inputs.map(i => `${i.name} (${i.type})`));

        if (!processCompleteInput) {
          console.error(`Missing input "processComplete" on state machine "${STATE_MACHINE_NAME}".`);
        }
      },

      onLoadError: (err) => console.error("Rive load error:", err),
    });

    button.addEventListener("click", () => {
      if (!processCompleteInput) return;

      // Trigger inputs have .fire()
      if (typeof processCompleteInput.fire === "function") {
        processCompleteInput.fire();
      } else {
        console.warn('"processComplete" is not a Trigger input. Type is:', processCompleteInput.type);
      }
    });
  </script>

</body>
</html>
