<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packaroo</title>

  <!-- Rive Web Runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.15.0"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    canvas {
	  aspect-ratio: 603 / 1319;
	  width: min(80vw, 360px); /* control size here */
	  height: auto;
	  display: block;
	}
  </style>
</head>
<body>

  <!-- High internal resolution for Retina -->
  <canvas id="packaroo" width="800" height="800"></canvas>

  <script>
    new rive.Rive({
      src: "./kangaroo.riv",
      canvas: document.getElementById("packaroo"),
      autoplay: true,
      fit: rive.Fit.CONTAIN,
      alignment: rive.Alignment.CENTER,
      // stateMachines: ["Main"], // optional â€” add later if needed
    });
  </script>

</body>
</html>
