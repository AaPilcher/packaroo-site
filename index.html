<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packaroo</title>

  <!-- Rive Web Runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.15.0"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
    }

    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Preserve 603×1319 aspect ratio, constrain by height */
    canvas {
      height: min(70vh, 560px);
      width: auto;
      aspect-ratio: 603 / 1319;
      display: block;
      pointer-events: none; /* canvas does not block button clicks */
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      background: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <canvas id="packaroo" width="603" height="1319"></canvas>

    <div class="controls">
      <button id="completeBtn" type="button">Process Complete</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>
  </div>

  <script>
    const STATE_MACHINE_NAME = "State Machine 1"; // exact name from Rive

    const canvas = document.getElementById("packaroo");
    const completeBtn = document.getElementById("completeBtn");
    const resetBtn = document.getElementById("resetBtn");

    let riveInstance;
    let processCompleteInput;

    function loadRive() {
      riveInstance = new rive.Rive({
        src: "./kangaroo.riv",
        canvas,
        autoplay: true,
        stateMachines: [STATE_MACHINE_NAME],
        fit: rive.Fit.CONTAIN,
        alignment: rive.Alignment.CENTER,

        onLoad: () => {
          const inputs = riveInstance.stateMachineInputs(STATE_MACHINE_NAME) || [];
          processCompleteInput = inputs.find(i => i.name === "processComplete");
        }
      });
    }

    loadRive();

    completeBtn.addEventListener("click", () => {
      if (processCompleteInput?.fire) {
        processCompleteInput.fire();
      }
    });

    resetBtn.addEventListener("click", () => {
      if (riveInstance) {
        riveInstance.cleanup(); // hard reset
      }
      loadRive();               // Entry → intro → idle again
    });
  </script>

</body>
</html>
